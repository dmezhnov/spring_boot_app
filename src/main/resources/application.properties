spring.application.name=Spring Boot Application
spring.mvc.log-request-details=true

# Server configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG

# Jackson configuration
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=UTC

# DataSource configuration for PostgreSQL
# Use explicit IPv4 loopback and disable SSL to avoid local DNS/SSL issues with Docker PostgreSQL.
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/app_db?sslmode=disable
spring.datasource.username=app_user
spring.datasource.password=app_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

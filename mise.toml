[settings]
windows_shim_mode = "symlink"
yes = true
experimental = true
auto_install = true
exec_auto_install = true
not_found_auto_install = true
task_run_auto_install = true
lockfile = true
all_compile = false

[settings.npm]
bun = true

[settings.status]
missing_tools = "always"

[hooks]
postinstall =  '''
    mise build
'''

[tasks.test]
description = "Run Gradle tests by default; use --bruno for Bruno only or --full for all tests"
usage = '''
flag "--bruno" help="Run only Bruno API tests"
flag "--full" help="Run full test suite (Gradle + Bruno)"
'''
run = '''
    mise x bun -- bun run scripts/test.bun.ts
'''

[tasks.build]
description = "Compile main and/or test sources without running tests"
usage = '''
flag "--test" help="Compile test sources (and their main dependencies) only"
flag "--full" help="Compile both main and test sources"
'''
run = '''
    mise x bun -- bun run scripts/build.bun.ts
'''

[tasks.start]
run = '''
    mise x bun -- bun run scripts/start.bun.ts
'''

[tasks.stop]
run = '''
    mise x bun -- bun run scripts/stop.bun.ts
'''

[tasks.lint]
run = '''
    echo "Lint is not configured yet; no linters are currently run by 'mise run lint'."
'''

[tasks.format]
run = ""

[tasks.save]
run = '''
    mise x bun -- bun run scripts/save.bun.ts
'''

[tasks.install]
run = '''
    mise install
'''

[env]
MISE_HTTP_TIMEOUT="300000"

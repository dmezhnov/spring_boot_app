[settings]
windows_shim_mode = "symlink"
yes = true
experimental = true
auto_install = true
exec_auto_install = true
not_found_auto_install = true
task_run_auto_install = true
lockfile = true
all_compile = false

[settings.npm]
bun = true

[settings.status]
missing_tools = "always"

[env]
_.file = '.env'

[hooks]
postinstall =  '''
    mise build
'''

[tasks.test-gradle]
run = '''
    gradle test
'''

[tasks.test-bruno]
run = '''
    cd .vscode/bruno-collections && mise i && bun run test-bruno.bun.ts
'''

[tasks.test]
run = '''
    mise run test-gradle
'''

[tasks.build]
run = '''
    gradle build
'''

[tasks.start]
run = '''
    mise build bootJar && java -jar build/libs/spring-boot-app-1.0.0.jar
'''
